<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urai Resi PDF - V29 (Fix NLID & LXAD Length)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel untuk JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <!-- ZXing Library -->
    <script src="https://unpkg.com/@zxing/library@0.19.1/umd/index.min.js"></script>

    <style>
        /* Custom Scrollbar yang lebih ramping */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); }
        .animate-fade-in { animation: fadeIn 0.2s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans h-screen overflow-hidden flex flex-col">
    <div id="root" class="h-full flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- ICONS ---
        const Icon = ({ path, className, spin }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={`${className} ${spin ? 'animate-spin' : ''}`}>{path}</svg>
        );

        const Icons = {
            Upload: <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>,
            FileText: <><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></>,
            CheckCircle: <><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>,
            AlertCircle: <><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></>,
            Copy: <><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></>,
            Download: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></>,
            Trash2: <><path d="M3 6h18M19 6v14c0 1.1-.9 2-2 2H7c-1.1 0-2-.9-2-2V6M8 6V4c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></>,
            Loader2: <path d="M21 12a9 9 0 1 1-6.219-8.56"/>,
            Search: <><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>,
            Package: <><path d="m16.5 9.4-9-5.19M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></>,
            X: <path d="M18 6 6 18M6 6l12 12"/>,
            Layers: <><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></>,
            Scan: <><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/><path d="M7 12h10"/></>,
            Box: <><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></>,
            Alert: <><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></>,
            Files: <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>,
            Truck: <><rect x="1" y="3" width="15" height="13"></rect><polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon><circle cx="5.5" cy="18.5" r="2.5"></circle><circle cx="18.5" cy="18.5" r="2.5"></circle></>
        };

        // --- COMPONENTS ---

        const StatCard = ({ label, value, icon, colorClass, onClick, clickable }) => (
            <div 
                onClick={onClick}
                className={`bg-white p-3 rounded-xl border border-slate-200 shadow-sm flex items-center justify-between ${clickable ? 'cursor-pointer hover:border-indigo-400 hover:shadow-md transition-all active:scale-95' : ''}`}
            >
                <div>
                    <p className="text-[10px] uppercase font-bold text-slate-400 tracking-wider mb-0.5">{label}</p>
                    <p className={`text-2xl font-bold ${colorClass}`}>{value}</p>
                </div>
                <div className={`p-2 rounded-lg ${clickable ? 'bg-indigo-50 text-indigo-500' : 'bg-slate-50 text-slate-400'}`}>
                    {icon}
                </div>
            </div>
        );

        const ExpeditionCard = ({ name, count }) => (
            <div className="flex items-center justify-between bg-white border border-slate-200 rounded-lg p-2 shadow-sm min-w-[140px] flex-1">
                <div className="flex items-center gap-2">
                    <div className={`w-2 h-2 rounded-full ${name.includes('Lazada') ? 'bg-pink-500' : name.includes('Ninja') ? 'bg-red-500' : 'bg-indigo-500'}`}></div>
                    <span className="text-xs font-semibold text-slate-600 truncate max-w-[100px]" title={name}>{name}</span>
                </div>
                <span className="bg-slate-100 text-slate-700 text-[10px] font-bold px-2 py-0.5 rounded-full">{count}</span>
            </div>
        );

        const ResultModal = ({ isOpen, onClose, title, children, count }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center modal-overlay p-4 backdrop-blur-sm">
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[80vh] flex flex-col animate-fade-in ring-1 ring-slate-900/5">
                        <div className="flex justify-between items-center p-4 border-b bg-slate-50 rounded-t-xl">
                            <h3 className="text-lg font-bold text-slate-800 flex items-center gap-2">
                                <div className="p-1 bg-white rounded-md shadow-sm"><Icon path={Icons.Layers} className="w-4 h-4 text-orange-500"/></div>
                                {title}
                                <span className="text-xs bg-orange-100 text-orange-700 px-2 py-0.5 rounded-full ml-2 font-bold">{count} Item</span>
                            </h3>
                            <button onClick={onClose} className="text-slate-400 hover:text-red-500 transition-colors p-1 hover:bg-red-50 rounded-full">
                                <div className="w-5 h-5"><Icon path={Icons.X} className="w-full h-full" /></div>
                            </button>
                        </div>
                        <div className="p-0 overflow-y-auto custom-scrollbar flex-1 bg-slate-50/50">
                            {children}
                        </div>
                        <div className="p-4 border-t bg-slate-50 text-right rounded-b-xl">
                            <button onClick={onClose} className="px-4 py-2 bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 rounded-lg font-medium transition-colors shadow-sm text-sm">Tutup</button>
                        </div>
                    </div>
                </div>
            );
        };

        function App() {
            const [pdfFiles, setPdfFiles] = useState([]); 
            const [isProcessing, setIsProcessing] = useState(false);
            const [extractedData, setExtractedData] = useState([]); 
            const [duplicateData, setDuplicateData] = useState([]); 
            const [logs, setLogs] = useState([]);
            const [errorMsg, setErrorMsg] = useState('');
            const [stats, setStats] = useState({ totalPages: 0, processedPages: 0, emptyPages: 0 });
            const [isDuplicateModalOpen, setIsDuplicateModalOpen] = useState(false);
            const [progress, setProgress] = useState(0);
            
            const logsEndRef = useRef(null);
            const scrollToBottom = () => {
                logsEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };
            useEffect(() => { scrollToBottom() }, [logs]);

            const codeReaderRef = useRef(null);

            useEffect(() => {
                try {
                    codeReaderRef.current = new ZXing.BrowserMultiFormatReader();
                } catch (err) {
                    console.error("Failed to init ZXing", err);
                }
            }, []);

            // --- HITUNG STATISTIK EKSPEDISI ---
            const expeditionStats = useMemo(() => {
                const stats = {};
                extractedData.forEach(item => {
                    stats[item.type] = (stats[item.type] || 0) + 1;
                });
                return stats;
            }, [extractedData]);

            const handleFileChange = (event) => {
                const files = Array.from(event.target.files);
                const validFiles = files.filter(file => file.type === 'application/pdf');
                if (validFiles.length > 0) {
                    setPdfFiles(prev => [...prev, ...validFiles]);
                    setExtractedData([]); setDuplicateData([]); setLogs([]); setErrorMsg('');
                    setStats({ totalPages: 0, processedPages: 0, emptyPages: 0 });
                    setProgress(0);
                } else {
                    setErrorMsg('Mohon upload file format PDF.');
                }
            };

            const clearAllFiles = () => { 
                setPdfFiles([]); setExtractedData([]); setDuplicateData([]); setLogs([]); 
                setStats({ totalPages: 0, processedPages: 0, emptyPages: 0 });
                setProgress(0);
            };

            // --- LOGIKA PEMBERSIHAN & EXTRAKSI (DIPERBAIKI V29) ---
            const cleanResiString = (resi, provider) => {
                if (!resi) return null;
                
                let clean = resi.replace(/[^A-Z0-9-]/gi, '').toUpperCase();
                
                const garbageWords = ["PENERIMA", "PENGIRIM", "HOME", "COD", "KOTA", "KAB", "JALAN", "NASHIR", "OFFICIAL", "AWB"];
                garbageWords.forEach(word => {
                    const idx = clean.indexOf(word);
                    if (idx > 5) clean = clean.substring(0, idx);
                });

                if (provider === 'Lazada Express') {
                    if (clean.startsWith('LXAD') && !clean.includes('-')) {
                        clean = clean.replace('LXAD', 'LXAD-');
                    }
                    
                    // FIX V28: Lazada LXAD limit
                    if (clean.startsWith('LXAD')) {
                         if (clean.length > 15) clean = clean.substring(0, 15);
                    } else {
                         if (clean.length > 20) clean = clean.substring(0, 20);
                    }
                }

                // FIX V29: Tambahan Logic untuk NLID (Ninja Van via Lazada)
                if (provider === 'Ninja Van') {
                    // Jika diawali NJV atau NLID, potong paksa ke 16 karakter
                    if (clean.startsWith('NJV') || clean.startsWith('NLID')) {
                        if (clean.length > 16) clean = clean.substring(0, 16);
                    } else {
                        // Default Ninja lainnya
                        if (clean.length > 18) clean = clean.substring(0, 18);
                    }
                }

                if (provider === 'Lion Parcel' || clean.startsWith('C1')) {
                    if (clean.length >= 8) return clean.substring(0, 8);
                }
                
                if (provider === 'SPX Express' && clean.length > 17) clean = clean.substring(0, 17); 
                if (provider === 'J&T Express' && clean.length > 12) clean = clean.substring(0, 12);
                if (provider === 'ID Express' && clean.length > 16) clean = clean.substring(0, 16);
                if (provider === 'JNE' && clean.length > 18) clean = clean.substring(0, 18);
                
                if (clean.length < 8) return null;
                return clean;
            };

            const isValidLionPage = (fullText) => {
                return /LION\s*PARCEL|REGPACK|ONEPACK|JAGOPACK|INTERPACK/.test(fullText.toUpperCase());
            };

            const isValidInstantPage = (fullText) => {
                const text = fullText.toUpperCase();
                const instantKeywords = ["INSTANT", "SAMEDAY", "GOJEK", "GRAB", "GOSEND", "GRABEXPRESS", "SHOPEE EXPRESS INSTANT", "TOKOPEDIA"];
                return instantKeywords.some(kw => text.includes(kw));
            };

            const detectTypeFromResi = (cleanResi) => {
                if (cleanResi.startsWith("LXAD")) return "Lazada Express"; 
                if (cleanResi.startsWith("GTL")) return "GTL";
                if (cleanResi.startsWith("SPX")) return "SPX Express";
                if (cleanResi.startsWith("C1")) return "Lion Parcel";
                if (/^(JX|JP|JO|EZ|JS|JT)/.test(cleanResi)) return "J&T Express";
                if (/^(NJV|KRMJAOID|NLID)/.test(cleanResi)) return "Ninja Van";
                if (/^(CM|KAJ)/.test(cleanResi)) return "JNE";
                if (/^(IDE|IDS)/.test(cleanResi)) return "ID Express";
                if (/^1000/.test(cleanResi)) return "Anteraja";
                if (/^00/.test(cleanResi) && /^[0-9]+$/.test(cleanResi)) return "SiCepat";
                if (/^2[0-9]{5}[A-Z0-9]{8,}$/.test(cleanResi)) return "Shopee Instant/Sameday";
                if (/^58[0-9]{15,}$/.test(cleanResi)) return "Tokopedia Instant";
                return "Unknown";
            };

            const manualTextMining = (fullText) => {
                const text = fullText.replace(/\s+/g, ' ').toUpperCase();
                if (isValidInstantPage(fullText)) {
                    const tokpedMatch = text.match(/(?:ORDER\s*ID|PESANAN)[:\s]*([5][8][0-9]{14,})/);
                    if (tokpedMatch && tokpedMatch[1]) return { resi: tokpedMatch[1], type: 'Tokopedia Instant' };
                    const shopeeMatch = text.match(/(?:NO\.?\s*PESANAN|PESANAN)[:\s]*([2][0-9][0-9A-Z]{10,})/);
                    if (shopeeMatch && shopeeMatch[1]) {
                        let resi = shopeeMatch[1].replace(/[^A-Z0-9].*$/, ''); 
                        if (resi.length > 15) resi = resi.substring(0, 15);
                        return { resi: resi, type: 'Shopee Instant/Sameday' };
                    }
                }
                return null;
            };

            const scanCanvas = async (canvas) => {
                try {
                    const result = await codeReaderRef.current.decodeFromCanvas(canvas);
                    if (result) return result.getText();
                } catch(e) { return null; }
            };

            const extractResi = async () => {
                if (pdfFiles.length === 0) return;
                setIsProcessing(true);
                setLogs(['Memulai proses...']);
                setExtractedData([]);
                setDuplicateData([]);
                setProgress(0);
                
                let tempUniqueResis = [];
                let tempDuplicateResis = [];
                let globalSeenResis = new Set();
                let pagesWithResiCount = 0;
                let globalPageIndex = 0;

                try {
                    let totalPagesAllFiles = 0;
                    for (const file of pdfFiles) {
                        const arrayBuffer = await file.arrayBuffer();
                        const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                        totalPagesAllFiles += pdf.numPages;
                    }
                    setStats(prev => ({ ...prev, totalPages: totalPagesAllFiles }));

                    for (let fIndex = 0; fIndex < pdfFiles.length; fIndex++) {
                        const file = pdfFiles[fIndex];
                        setLogs(prev => [...prev, `\nðŸ“‚ Memproses: ${file.name}`]);

                        try {
                            const arrayBuffer = await file.arrayBuffer();
                            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                            
                            for (let i = 1; i <= pdf.numPages; i++) {
                                globalPageIndex++;
                                setProgress(Math.round((globalPageIndex / totalPagesAllFiles) * 100));
                                const page = await pdf.getPage(i);
                                
                                const textContent = await page.getTextContent();
                                const rawTextStr = textContent.items.map(item => item.str).join(' ');
                                const compactedText = rawTextStr.replace(/\s+/g, ''); 

                                if (compactedText.length < 50) continue;

                                let foundResi = null;

                                // --- PATTERNS ---
                                const standardPatterns = [
                                    { regex: /LXAD-?[0-9]{10,20}/gi, type: 'Lazada Express' },
                                    { regex: /(JX|JP|JO|EZ|JS|JT)[0-9]{10,20}/gi, type: 'J&T Express' },
                                    { regex: /C1[A-Z0-9]{6,15}/gi, type: 'Lion Parcel' },
                                    { regex: /GTL[0-9]{10,20}/gi, type: 'GTL' },
                                    { regex: /SPXID[A-Z0-9]{10,30}/gi, type: 'SPX Express' },
                                    
                                    // FIX V27: Memisahkan Regex Ninja Van
                                    { regex: /NJV[A-Z0-9]{13}/gi, type: 'Ninja Van' },
                                    { regex: /(KRMJAOID|NLID)[A-Z0-9]{10,30}/gi, type: 'Ninja Van' },
                                    
                                    { regex: /(CM|KAJ|TJP)[0-9]{10,20}/gi, type: 'JNE' },
                                    { regex: /(IDE|IDS)[0-9]{10,20}/gi, type: 'ID Express' }, 
                                    { regex: /1000[0-9]{9,15}/gi, type: 'Anteraja' },
                                    { regex: /00[0-9]{10}/gi, type: 'SiCepat' } 
                                ];

                                for (let p of standardPatterns) {
                                    const matches = compactedText.match(p.regex);
                                    if (matches) {
                                        if (p.type === 'Lion Parcel' && !isValidLionPage(rawTextStr)) continue;
                                        const bestMatch = matches.reduce((a, b) => a.length > b.length ? a : b);
                                        const finalResi = cleanResiString(bestMatch, p.type);
                                        if (finalResi) {
                                            foundResi = { resi: finalResi, type: p.type, fileName: file.name, page: i, source: "Text" };
                                            break; 
                                        }
                                    }
                                }

                                if (!foundResi) {
                                    const mined = manualTextMining(rawTextStr);
                                    if (mined) {
                                        if (isValidInstantPage(rawTextStr)) {
                                            foundResi = { ...mined, fileName: file.name, page: i, source: "Mining" };
                                        }
                                    }
                                }

                                // Barcode Fallback
                                if (!foundResi) {
                                    try {
                                        let viewport = page.getViewport({ scale: 2.0 });
                                        let canvas = document.createElement('canvas');
                                        let context = canvas.getContext('2d');
                                        canvas.height = viewport.height;
                                        canvas.width = viewport.width;
                                        await page.render({ canvasContext: context, viewport: viewport }).promise;
                                        let rawCode = await scanCanvas(canvas);
                                        
                                        if (!rawCode) {
                                            viewport = page.getViewport({ scale: 3.0 });
                                            canvas.height = viewport.height;
                                            canvas.width = viewport.width;
                                            await page.render({ canvasContext: context, viewport: viewport }).promise;
                                            const cropHeight = viewport.height * 0.35;
                                            const cropData = context.getImageData(0, 0, viewport.width, cropHeight);
                                            canvas.height = cropHeight;
                                            context.putImageData(cropData, 0, 0);
                                            rawCode = await scanCanvas(canvas);
                                        }

                                        if (rawCode) {
                                            // Pre-clean untuk deteksi tipe
                                            let cleanCode = rawCode.replace(/[^A-Z0-9]/gi, '').toUpperCase();
                                            const tokpedMatch = cleanCode.match(/58[0-9]{16,}/);
                                            if (tokpedMatch) cleanCode = tokpedMatch[0];
                                            const shopeeMatch = cleanCode.match(/2[0-9]{5}[A-Z0-9]{8,10}/);
                                            if (shopeeMatch) cleanCode = shopeeMatch[0];

                                            const detectedType = detectTypeFromResi(cleanCode);
                                            if (cleanCode.length > 6 && detectedType !== "Unknown") {
                                                let isValid = true;
                                                if (detectedType.includes('Instant') && !isValidInstantPage(rawTextStr)) isValid = false;
                                                if (detectedType === 'Lion Parcel' && !isValidLionPage(rawTextStr)) isValid = false;

                                                if (isValid) {
                                                    const finalScan = cleanResiString(cleanCode, detectedType);
                                                    if (finalScan) {
                                                        foundResi = { resi: finalScan, type: detectedType, fileName: file.name, page: i, source: "Scan" };
                                                    }
                                                }
                                            }
                                        }
                                    } catch (renderErr) {}
                                }

                                // Finalisasi Per Halaman
                                if (foundResi) {
                                    // FIX V25: Case Insensitive & Lebih Agresif
                                    const pageTextUpper = rawTextStr.toUpperCase();
                                    
                                    if (foundResi.type === 'Ninja Van') {
                                        if (
                                            pageTextUpper.includes('LAZADA') || 
                                            pageTextUpper.includes('LEX') || 
                                            pageTextUpper.includes('LXAD') ||
                                            pageTextUpper.includes('LOGISTIK')
                                        ) {
                                            foundResi.type = 'Lazada Express';
                                            // Re-clean sebagai Lazada untuk memastikan format LXAD-
                                            foundResi.resi = cleanResiString(foundResi.resi, 'Lazada Express');
                                        }
                                    }

                                    pagesWithResiCount++;
                                    if (globalSeenResis.has(foundResi.resi)) {
                                        tempDuplicateResis.push(foundResi);
                                        setLogs(prev => [...prev, `   âš  Hal ${i}: Duplikat ${foundResi.resi}`]);
                                    } else {
                                        globalSeenResis.add(foundResi.resi);
                                        tempUniqueResis.push(foundResi);
                                        const iconType = foundResi.source === "Scan" ? "ðŸ“·" : "âš¡";
                                        setLogs(prev => [...prev, `   ${iconType} Hal ${i}: ${foundResi.resi}`]);
                                    }
                                }
                            }
                        } catch (err) {
                            console.error(err);
                            setLogs(prev => [...prev, `   âŒ Gagal: ${file.name}`]);
                        }
                    }

                    setExtractedData(tempUniqueResis);
                    setDuplicateData(tempDuplicateResis);
                    
                    setStats(prev => ({
                        ...prev,
                        processedPages: pagesWithResiCount,
                        emptyPages: prev.totalPages - pagesWithResiCount
                    }));

                    setLogs(prev => [...prev, `\nâœ… Selesai!`]);

                } catch (error) {
                    console.error(error);
                    setErrorMsg("Terjadi kesalahan sistem.");
                } finally {
                    setIsProcessing(false);
                    setProgress(100);
                }
            };

            const copyToClipboard = () => {
                const text = extractedData.map(item => item.resi).join('\n');
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.left = '-9999px';
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    alert('Berhasil disalin ke clipboard!');
                } catch (err) {
                    alert('Gagal menyalin.');
                }
                document.body.removeChild(textarea);
            };

            const downloadCSV = () => {
                const headers = "No;Nomor Resi;Ekspedisi;Metode;File;Halaman\n";
                const rows = extractedData.map((item, index) => {
                    return `${index + 1};${item.resi};${item.type};${item.source};"${item.fileName}";${item.page}`;
                }).join('\n');
                const csvContent = "data:text/csv;charset=utf-8,%EF%BB%BF" + encodeURIComponent(headers + rows);
                const link = document.createElement("a");
                link.setAttribute("href", csvContent);
                link.setAttribute("download", "hasil_urai_resi.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            return (
                <div className="h-screen flex flex-col bg-slate-50 font-sans text-slate-800 overflow-hidden">
                    
                    {/* NAVBAR */}
                    <nav className="bg-white border-b border-slate-200 px-6 py-3 shrink-0 shadow-sm z-20 flex justify-between items-center">
                        <h1 className="text-xl font-bold text-slate-800 flex items-center gap-3">
                            <div className="bg-indigo-600 text-white p-1.5 rounded-lg shadow-md shadow-indigo-200">
                                <Icon path={Icons.Box} className="w-5 h-5" />
                            </div>
                            <div className="flex flex-col">
                                <span className="leading-none">Urai Resi PDF</span>
                                <span className="text-[10px] text-slate-400 font-medium mt-0.5">Automated Extractor Tool</span>
                            </div>
                        </h1>
                        <div className="text-xs font-medium text-slate-500 bg-slate-100 px-3 py-1 rounded-full border border-slate-200">
                            V29 (Fix NLID Length)
                        </div>
                    </nav>

                    {/* MAIN LAYOUT */}
                    <div className="flex-1 overflow-hidden flex flex-col md:flex-row max-w-7xl mx-auto w-full p-4 gap-4">
                        
                        {/* LEFT: CONTROLS & LOGS */}
                        <div className="flex flex-col w-full md:w-[320px] gap-4 h-full shrink-0">
                            
                            {/* UPLOAD CARD */}
                            <div className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex flex-col gap-3">
                                <label className="flex flex-col items-center justify-center w-full h-28 border-2 border-dashed border-indigo-200 rounded-xl bg-indigo-50/30 hover:bg-indigo-50 hover:border-indigo-400 cursor-pointer transition-all group relative overflow-hidden">
                                    <div className="flex flex-col items-center justify-center pt-2 pb-3 relative z-10">
                                        <div className="w-10 h-10 bg-indigo-100 text-indigo-500 rounded-full flex items-center justify-center mb-2 group-hover:scale-110 transition-transform shadow-sm">
                                            <Icon path={Icons.Upload} className="w-5 h-5" />
                                        </div>
                                        <p className="text-xs text-slate-600 font-semibold">Klik untuk Upload PDF</p>
                                        <p className="text-[10px] text-slate-400 mt-0.5">Drag & Drop Supported</p>
                                    </div>
                                    <input type="file" accept="application/pdf" multiple className="hidden" onChange={handleFileChange} />
                                </label>
                                
                                {pdfFiles.length > 0 && (
                                    <div className="animate-fade-in">
                                        <div className="flex justify-between items-center mb-3 px-1">
                                            <div className="flex items-center gap-2">
                                                <div className="bg-slate-100 p-1 rounded">
                                                    <Icon path={Icons.Files} className="w-3 h-3 text-slate-500" />
                                                </div>
                                                <span className="text-xs font-bold text-slate-700">{pdfFiles.length} File Dipilih</span>
                                            </div>
                                            <button onClick={clearAllFiles} className="text-[10px] text-red-500 hover:text-red-600 hover:bg-red-50 px-2 py-1 rounded transition-colors">Hapus Semua</button>
                                        </div>
                                        <button 
                                            onClick={extractResi} 
                                            disabled={isProcessing} 
                                            className={`w-full py-2.5 rounded-lg font-bold text-white text-sm shadow-md transition-all flex justify-center items-center gap-2 transform active:scale-95 ${isProcessing ? 'bg-slate-400 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700 shadow-indigo-200'}`}
                                        >
                                            {isProcessing ? <Icon path={Icons.Loader2} className="w-4 h-4 animate-spin" /> : <Icon path={Icons.Scan} className="w-4 h-4" />}
                                            {isProcessing ? `Proses ${progress}%` : 'Mulai Ekstraksi'}
                                        </button>
                                    </div>
                                )}
                                {errorMsg && (
                                    <div className="text-[11px] text-red-600 bg-red-50 p-2.5 rounded-lg border border-red-100 flex items-start gap-2 animate-fade-in">
                                        <Icon path={Icons.Alert} className="w-4 h-4 shrink-0 mt-0.5" />
                                        {errorMsg}
                                    </div>
                                )}
                            </div>

                            {/* LOG CARD */}
                            <div className="bg-white rounded-xl border border-slate-200 shadow-sm flex-1 flex flex-col overflow-hidden min-h-0">
                                <div className="p-3 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center">
                                    <h3 className="font-bold text-slate-600 text-[11px] uppercase tracking-wider flex items-center gap-2">
                                        <Icon path={Icons.Layers} className="w-3.5 h-3.5" /> Log Aktivitas
                                    </h3>
                                    {logs.length > 0 && <span className="text-[9px] bg-slate-200 text-slate-600 px-1.5 py-0.5 rounded">{logs.length}</span>}
                                </div>
                                <div className="flex-1 overflow-y-auto p-3 custom-scrollbar font-mono text-[10px] space-y-1.5 bg-white">
                                    {logs.length === 0 ? (
                                        <div className="h-full flex flex-col items-center justify-center text-slate-300 opacity-60">
                                            <Icon path={Icons.Loader2} className="w-8 h-8 mb-2 opacity-50" />
                                            <span>Menunggu Input...</span>
                                        </div>
                                    ) : (
                                        <>
                                            {logs.map((log, idx) => (
                                                <div key={idx} className={`break-words pl-2 border-l-2 ${log.includes('âŒ') ? 'text-red-600 border-red-200' : log.includes('âš ') ? 'text-amber-600 border-amber-200' : log.includes('ðŸ“·') ? 'text-indigo-600 border-indigo-200' : 'text-slate-500 border-slate-100'}`}>
                                                    {log}
                                                </div>
                                            ))}
                                            <div ref={logsEndRef} />
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* RIGHT: DASHBOARD & RESULTS */}
                        <div className="flex flex-col w-full h-full gap-4 overflow-hidden">
                            
                            {/* DASHBOARD STATS */}
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-3 shrink-0">
                                <StatCard 
                                    label="Total Halaman" 
                                    value={stats.totalPages} 
                                    icon={<Icon path={Icons.Files} className="w-5 h-5"/>} 
                                    colorClass="text-slate-700"
                                />
                                <StatCard 
                                    label="Total Terurai" 
                                    value={extractedData.length + duplicateData.length} 
                                    icon={<Icon path={Icons.CheckCircle} className="w-5 h-5"/>} 
                                    colorClass="text-blue-600"
                                />
                                <StatCard 
                                    label="Resi Berhasil" 
                                    value={extractedData.length} 
                                    icon={<Icon path={Icons.Package} className="w-5 h-5"/>} 
                                    colorClass="text-emerald-600"
                                />
                                <StatCard 
                                    label="Resi Duplikat" 
                                    value={duplicateData.length} 
                                    icon={<Icon path={Icons.AlertCircle} className="w-5 h-5"/>} 
                                    colorClass="text-amber-600"
                                    clickable={duplicateData.length > 0}
                                    onClick={() => duplicateData.length > 0 && setIsDuplicateModalOpen(true)}
                                />
                            </div>

                            {/* EXTRA INFO: EMPTY PAGES & EXPEDITION STATS */}
                             <div className="flex flex-col md:flex-row gap-3 shrink-0">
                                 {/* Halaman Kosong */}
                                 <div className="bg-white px-3 py-2 rounded-lg border border-slate-200 flex items-center gap-4 text-xs shrink-0 whitespace-nowrap">
                                     <div className="flex items-center gap-2">
                                        <span className="w-2 h-2 rounded-full bg-slate-400"></span>
                                        <span className="text-slate-500">Halaman Kosong: <b>{stats.emptyPages}</b></span>
                                     </div>
                                 </div>
                                 
                                 {/* Expedition Breakdown - Scrollable */}
                                 {Object.keys(expeditionStats).length > 0 && (
                                    <div className="flex-1 overflow-x-auto custom-scrollbar pb-1">
                                        <div className="flex gap-2">
                                            {Object.entries(expeditionStats).map(([name, count], idx) => (
                                                <ExpeditionCard key={idx} name={name} count={count} />
                                            ))}
                                        </div>
                                    </div>
                                 )}
                             </div>

                            {/* RESULT LIST */}
                            <div className="flex-1 bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden flex flex-col">
                                <div className="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                                    <h2 className="text-sm font-bold text-slate-700 flex items-center gap-2">
                                        <Icon path={Icons.Package} className="w-4 h-4 text-emerald-500"/> Daftar Resi Unik
                                    </h2>
                                    <div className="flex gap-2">
                                        {extractedData.length > 0 && (
                                            <>
                                                <button onClick={copyToClipboard} className="px-3 py-1.5 bg-white border border-slate-300 text-slate-600 rounded-lg text-xs font-bold hover:bg-slate-50 hover:text-indigo-600 shadow-sm transition-all flex items-center gap-2">
                                                    <Icon path={Icons.Copy} className="w-3.5 h-3.5" /> Salin
                                                </button>
                                                <button onClick={downloadCSV} className="px-3 py-1.5 bg-emerald-600 text-white rounded-lg text-xs font-bold hover:bg-emerald-700 shadow-md shadow-emerald-100 transition-all flex items-center gap-2">
                                                    <Icon path={Icons.Download} className="w-3.5 h-3.5" /> CSV
                                                </button>
                                            </>
                                        )}
                                    </div>
                                </div>

                                <div className="flex-1 overflow-y-auto p-4 custom-scrollbar bg-slate-50/30 relative">
                                    {extractedData.length === 0 ? (
                                        <div className="absolute inset-0 flex flex-col items-center justify-center text-slate-300">
                                            <div className="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mb-3">
                                                <Icon path={Icons.Search} className="w-8 h-8 opacity-40" />
                                            </div>
                                            <p className="text-sm font-medium">Belum ada data resi ditemukan</p>
                                        </div>
                                    ) : (
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                            {extractedData.map((item, idx) => (
                                                <div key={idx} className="bg-white p-3 rounded-lg border border-slate-200 shadow-sm hover:shadow-md hover:border-indigo-300 transition-all group relative overflow-hidden">
                                                    <div className="absolute top-0 right-0 w-12 h-12 bg-gradient-to-bl from-slate-100 to-transparent -mr-6 -mt-6 rounded-full group-hover:from-indigo-50 transition-colors"></div>
                                                    
                                                    <div className="flex justify-between items-start mb-2 relative z-10">
                                                        <span className="text-[10px] font-mono text-slate-400">#{idx + 1}</span>
                                                        <span className={`text-[9px] px-1.5 py-0.5 rounded border uppercase tracking-wider font-bold ${item.source === 'Scan' ? 'bg-indigo-50 text-indigo-600 border-indigo-100' : 'bg-emerald-50 text-emerald-600 border-emerald-100'}`}>
                                                            {item.source}
                                                        </span>
                                                    </div>
                                                    
                                                    <div className="mb-2 relative z-10">
                                                        <div className="font-bold text-slate-800 text-sm tracking-wide font-mono select-all">{item.resi}</div>
                                                        <div className="text-[10px] text-slate-500 font-semibold uppercase mt-0.5">{item.type}</div>
                                                    </div>

                                                    <div className="flex items-center gap-2 text-[10px] text-slate-400 border-t border-slate-50 pt-2 relative z-10">
                                                        <span className="bg-slate-100 px-1.5 py-0.5 rounded text-slate-500">Hal {item.page}</span>
                                                        <span className="truncate max-w-[120px]" title={item.fileName}>{item.fileName}</span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* MODAL DUPLICATE */}
                    <ResultModal 
                        isOpen={isDuplicateModalOpen} 
                        onClose={() => setIsDuplicateModalOpen(false)} 
                        title="Daftar Resi Duplikat"
                        count={duplicateData.length}
                    >
                        {duplicateData.length === 0 ? (
                            <div className="p-8 text-center text-slate-400">Tidak ada duplikat ditemukan.</div>
                        ) : (
                            <div className="bg-white">
                                <table className="w-full text-left border-collapse">
                                    <thead className="bg-slate-50 sticky top-0 z-10 text-[11px] uppercase text-slate-500 font-bold tracking-wider">
                                        <tr>
                                            <th className="p-3 border-b border-slate-200">No</th>
                                            <th className="p-3 border-b border-slate-200">Resi</th>
                                            <th className="p-3 border-b border-slate-200">Ekspedisi</th>
                                            <th className="p-3 border-b border-slate-200">Lokasi</th>
                                        </tr>
                                    </thead>
                                    <tbody className="text-xs text-slate-700 divide-y divide-slate-100">
                                        {duplicateData.map((item, idx) => (
                                            <tr key={idx} className="hover:bg-amber-50 transition-colors">
                                                <td className="p-3 font-mono text-slate-400">{idx + 1}</td>
                                                <td className="p-3 font-bold font-mono text-amber-700">{item.resi}</td>
                                                <td className="p-3">{item.type}</td>
                                                <td className="p-3 text-slate-500">
                                                    Hal <span className="font-bold text-slate-700">{item.page}</span> di 
                                                    <br/><span className="italic text-[10px]">{item.fileName}</span>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}
                    </ResultModal>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
