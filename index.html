<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urai Resi PDF - V3 (GTL & Ninja Fix)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel untuk JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); }
        .animate-fade-in { animation: fadeIn 0.2s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- ICONS ---
        const Icon = ({ path, className, spin }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={`${className} ${spin ? 'animate-spin' : ''}`}>{path}</svg>
        );

        const Icons = {
            Upload: <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>,
            FileText: <><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></>,
            CheckCircle: <><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>,
            AlertCircle: <><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></>,
            Copy: <><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></>,
            Download: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></>,
            Trash2: <><path d="M3 6h18M19 6v14c0 1.1-.9 2-2 2H7c-1.1 0-2-.9-2-2V6M8 6V4c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></>,
            Loader2: <path d="M21 12a9 9 0 1 1-6.219-8.56"/>,
            Search: <><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>,
            Package: <><path d="m16.5 9.4-9-5.19M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></>,
            X: <path d="M18 6 6 18M6 6l12 12"/>,
            Layers: <><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></>,
            Truck: <><rect width="16" height="13" x="2" y="5" rx="2"/><path d="M16 5h2.586a1 1 0 0 1 .707.293l3.414 3.414a1 1 0 0 1 .293.707V15a2 2 0 0 1-2 2h-2"/><circle cx="5.5" cy="18.5" r="2.5"/><circle cx="18.5" cy="18.5" r="2.5"/></>
        };

        // --- MODAL COMPONENT ---
        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center modal-overlay p-4 backdrop-blur-sm">
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[80vh] flex flex-col animate-fade-in ring-1 ring-slate-900/5">
                        <div className="flex justify-between items-center p-4 border-b bg-slate-50 rounded-t-xl">
                            <h3 className="text-lg font-bold text-slate-800 flex items-center gap-2">
                                <div className="p-1 bg-white rounded-md shadow-sm"><Icon path={Icons.Layers} className="w-4 h-4 text-orange-500"/></div>
                                {title}
                            </h3>
                            <button onClick={onClose} className="text-slate-400 hover:text-red-500 transition-colors p-1 hover:bg-red-50 rounded-full">
                                <div className="w-5 h-5"><Icon path={Icons.X} className="w-full h-full" /></div>
                            </button>
                        </div>
                        <div className="p-4 overflow-y-auto custom-scrollbar flex-1 bg-white">
                            {children}
                        </div>
                        <div className="p-4 border-t bg-slate-50 text-right rounded-b-xl">
                            <button onClick={onClose} className="px-4 py-2 bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 rounded-lg font-medium transition-colors shadow-sm text-sm">Tutup</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- APP COMPONENT ---
        function App() {
            const [pdfFiles, setPdfFiles] = useState([]); 
            const [isProcessing, setIsProcessing] = useState(false);
            
            const [extractedData, setExtractedData] = useState([]); // Data Unik (Clean)
            const [duplicateData, setDuplicateData] = useState([]); // Data Duplikat
            
            const [logs, setLogs] = useState([]);
            const [errorMsg, setErrorMsg] = useState('');
            
            // State untuk statistik
            const [stats, setStats] = useState({ totalPages: 0, processedPages: 0, emptyPages: 0, gtlCount: 0, ninjaCount: 0 });
            
            // State Modal
            const [isDuplicateModalOpen, setIsDuplicateModalOpen] = useState(false);

            const handleFileChange = (event) => {
                const files = Array.from(event.target.files);
                const validFiles = files.filter(file => file.type === 'application/pdf');
                if (validFiles.length > 0) {
                    setPdfFiles(prev => [...prev, ...validFiles]);
                    setExtractedData([]); setDuplicateData([]); setLogs([]); setErrorMsg('');
                    setStats({ totalPages: 0, processedPages: 0, emptyPages: 0, gtlCount: 0, ninjaCount: 0 });
                } else {
                    setErrorMsg('Mohon upload file format PDF.');
                }
            };

            const removeFile = (index) => setPdfFiles(prev => prev.filter((_, i) => i !== index));
            const clearAllFiles = () => { 
                setPdfFiles([]); setExtractedData([]); setDuplicateData([]); setLogs([]); 
                setStats({ totalPages: 0, processedPages: 0, emptyPages: 0, gtlCount: 0, ninjaCount: 0 });
            };

            // --- LOGIC PEMBERSIHAN STRING RESI ---
            const cleanResiString = (resi, provider) => {
                if (!resi) return null;
                // PENTING: Hapus semua spasi agar konsisten
                let clean = resi.replace(/\s+/g, '').trim().toUpperCase();

                // VALIDASI KHUSUS
                if (provider === 'Lion Parcel' && clean.startsWith('C1')) {
                    return clean.substring(0, 8); // Ambil C1 + 6 digit
                }

                if (clean.startsWith('NJV')) {
                    // Ninja kadang nempel dengan teks lain di PDF, kita batasi panjangnya
                    if(clean.length > 18) return clean.substring(0, 18);
                    return clean;
                }

                // GTL biasanya 13-15 karakter (GTL + angka)
                if (clean.startsWith('GTL')) {
                    if(clean.length > 15) return clean.substring(0, 15);
                    return clean;
                }

                return clean;
            };

            const extractResi = async () => {
                if (pdfFiles.length === 0) return;
                setIsProcessing(true);
                setLogs(['Memulai proses scan batch PDF...']);
                setExtractedData([]);
                setDuplicateData([]);
                
                let tempUniqueResis = [];
                let tempDuplicateResis = [];
                let globalSeenResis = new Set();

                let totalPageCount = 0;
                let pagesWithResiCount = 0;
                let countGTL = 0;
                let countNinja = 0;

                try {
                    for (let fIndex = 0; fIndex < pdfFiles.length; fIndex++) {
                        const file = pdfFiles[fIndex];
                        setLogs(prev => [...prev, `\nðŸ“‚ Memproses file (${fIndex + 1}/${pdfFiles.length}): ${file.name}`]);

                        try {
                            const arrayBuffer = await file.arrayBuffer();
                            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                            const totalPages = pdf.numPages;
                            totalPageCount += totalPages;

                            for (let i = 1; i <= totalPages; i++) {
                                const page = await pdf.getPage(i);
                                const textContent = await page.getTextContent();
                                
                                // --- METODE V3 (Anti Spasi) ---
                                // 1. Ambil teks mentah
                                const rawText = textContent.items.map(item => item.str).join(' ');
                                // 2. PADATKAN TEKS (Hapus semua spasi)
                                // Ini mengatasi masalah "G T L 7 0..." yang terbaca terpisah
                                const compactedText = rawText.replace(/\s+/g, '');
                                
                                if (compactedText.length < 10) continue;

                                let pageResisRaw = [];

                                // --- POLA REGEX PADA TEKS PADAT ---
                                const standardPatterns = [
                                    // GTL: Cari 'GTL' diikuti 10-15 angka (tanpa spasi di antaranya karena sudah dipadatkan)
                                    { regex: /GTL[0-9]{10,15}/gi, type: 'GTL' },
                                    
                                    // Ninja: NJV diikuti karakter alfanumerik
                                    { regex: /(NJV|KRMJAOID)[A-Z0-9]{10,20}/gi, type: 'Ninja Van' },
                                    
                                    // SPX
                                    { regex: /SPXID[A-Z0-9]{10,20}/gi, type: 'SPX Express' },
                                    
                                    // J&T (JX, JP, JO, dll)
                                    { regex: /(JX|JP|JO|EZ|JS|JT)[0-9]{10,15}/gi, type: 'J&T Express' },
                                    
                                    // JNE
                                    { regex: /(CM|KAJ)[0-9]{10,20}/gi, type: 'JNE' },
                                    
                                    // ID Express
                                    { regex: /(IDE|IDS)[0-9]{10,20}/gi, type: 'ID Express' },
                                    
                                    // Lion Parcel (C1...)
                                    { regex: /C1[A-Z0-9]{6,10}/gi, type: 'Lion Parcel' } 
                                ];

                                standardPatterns.forEach(({ regex, type }) => {
                                    // Kita cari di compactedText (teks tanpa spasi)
                                    const matches = compactedText.match(regex);
                                    if (matches) {
                                        matches.forEach(resi => {
                                            const finalResi = cleanResiString(resi, type);
                                            if (finalResi) {
                                                // Cek apakah resi ini sudah ada di halaman ini
                                                const exists = pageResisRaw.find(r => r.resi === finalResi);
                                                if (!exists) {
                                                    pageResisRaw.push({ resi: finalResi, type: type, fileName: file.name, page: i });
                                                }
                                            }
                                        });
                                    }
                                });

                                // --- PEMROSESAN AKHIR HALAMAN ---
                                if (pageResisRaw.length > 0) {
                                    pagesWithResiCount++;
                                    
                                    // Deduplikasi Lokal (per halaman)
                                    let pageUnique = new Map();
                                    pageResisRaw.forEach(item => {
                                        if (!pageUnique.has(item.resi)) {
                                            pageUnique.set(item.resi, item);
                                        }
                                    });
                                    
                                    // Deduplikasi Global (antar halaman/file)
                                    let foundCount = 0;
                                    pageUnique.forEach((item) => {
                                        if (globalSeenResis.has(item.resi)) {
                                            tempDuplicateResis.push(item);
                                        } else {
                                            globalSeenResis.add(item.resi);
                                            tempUniqueResis.push(item);
                                            foundCount++;
                                            
                                            if (item.type === 'GTL') countGTL++;
                                            if (item.type === 'Ninja Van') countNinja++;
                                        }
                                    });

                                    if (foundCount > 0) {
                                        setLogs(prev => [...prev, `   âœ“ Hal ${i}: ${foundCount} resi.`]);
                                    } else {
                                        setLogs(prev => [...prev, `   âš  Hal ${i}: Skip (Double).`]);
                                    }
                                }
                            }
                        } catch (err) {
                            console.error(err);
                            setLogs(prev => [...prev, `   âŒ Gagal membaca file: ${file.name}`]);
                        }
                    }

                    setExtractedData(tempUniqueResis);
                    setDuplicateData(tempDuplicateResis);
                    
                    setStats({
                        totalPages: totalPageCount,
                        processedPages: pagesWithResiCount,
                        emptyPages: totalPageCount - pagesWithResiCount,
                        gtlCount: countGTL,
                        ninjaCount: countNinja
                    });

                    setLogs(prev => [...prev, `\nâœ… Selesai! Total ${tempUniqueResis.length} unik.`]);

                } catch (error) {
                    console.error(error);
                    setErrorMsg("Terjadi kesalahan fatal saat memproses antrian PDF.");
                } finally {
                    setIsProcessing(false);
                }
            };

            const copyToClipboard = () => {
                const text = extractedData.map(item => item.resi).join('\n');
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.left = '-9999px';
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    alert('Semua nomor resi berhasil disalin!');
                } catch (err) {
                    alert('Gagal menyalin otomatis. Silakan salin manual.');
                }
                document.body.removeChild(textarea);
            };

            const downloadCSV = () => {
                const headers = "No;Nomor Resi;Ekspedisi;File;Halaman\n";
                const rows = extractedData.map((item, index) => {
                    return `${index + 1};${item.resi};${item.type};"${item.fileName}";${item.page}`;
                }).join('\n');
                const csvContent = "data:text/csv;charset=utf-8,%EF%BB%BF" + encodeURIComponent(headers + rows);
                const link = document.createElement("a");
                link.setAttribute("href", csvContent);
                link.setAttribute("download", "hasil_urai_resi_v3_fix.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            return (
                <div className="min-h-screen bg-slate-100 p-4 md:p-8 font-sans text-slate-800">
                    <div className="max-w-5xl mx-auto">
                        
                        {/* HEADER */}
                        <div className="mb-8 text-center">
                            <h1 className="text-3xl md:text-4xl font-extrabold text-slate-800 mb-2 flex items-center justify-center gap-3 tracking-tight">
                                <div className="bg-orange-100 p-2 rounded-xl text-orange-600"><Icon path={Icons.Package} className="w-8 h-8" /></div>
                                Urai Resi PDF <span className="text-orange-600">V3 (Final Fix)</span>
                            </h1>
                            <p className="text-slate-500 font-medium">Teknologi <span className="font-bold bg-slate-200 px-1 rounded">Compact Text</span> untuk mengatasi spasi PDF GTL/Ninja</p>
                        </div>

                        <div className="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200/60">
                            
                            {/* UPLOAD SECTION */}
                            <div className="p-8 bg-slate-50/50 border-b border-slate-200">
                                <div className="flex flex-col items-center gap-6">
                                    <label className="group cursor-pointer flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-orange-300 rounded-2xl bg-orange-50/30 hover:bg-orange-50 hover:border-orange-400 transition-all duration-300 relative overflow-hidden">
                                        <div className="absolute inset-0 bg-orange-100 opacity-0 group-hover:opacity-10 transition-opacity"></div>
                                        <div className="w-14 h-14 text-orange-500 mb-3 bg-white p-3 rounded-full shadow-sm group-hover:scale-110 transition-transform"><Icon path={Icons.Upload} className="w-full h-full" /></div>
                                        <span className="text-base text-slate-700 font-bold">Klik area ini untuk upload PDF</span>
                                        <span className="text-xs text-slate-400 mt-1 bg-white px-3 py-1 rounded-full shadow-sm border border-slate-100">Support Batch Upload (Banyak File)</span>
                                        <input type="file" accept="application/pdf" multiple className="hidden" onChange={handleFileChange} />
                                    </label>
                                    
                                    {pdfFiles.length > 0 && (
                                        <div className="w-full space-y-3 max-h-48 overflow-y-auto custom-scrollbar bg-white p-4 rounded-xl border border-slate-200 shadow-inner">
                                            <div className="flex justify-between items-center px-1 pb-2 border-b border-slate-100">
                                                <span className="text-xs font-bold text-slate-500 uppercase tracking-wider">{pdfFiles.length} File Antrian</span>
                                                <button onClick={clearAllFiles} className="text-xs text-red-500 hover:text-red-600 font-medium hover:underline flex items-center gap-1"><Icon path={Icons.Trash2} className="w-3 h-3"/> Hapus Semua</button>
                                            </div>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-2">
                                                {pdfFiles.map((file, idx) => (
                                                    <div key={idx} className="flex items-center justify-between p-2.5 bg-slate-50 hover:bg-slate-100 border border-slate-200 rounded-lg text-sm transition-colors group">
                                                        <div className="flex items-center gap-3 overflow-hidden">
                                                            <div className="w-8 h-8 bg-white rounded-md flex items-center justify-center text-slate-400 border border-slate-200 shadow-sm shrink-0 group-hover:text-orange-500 group-hover:border-orange-200 transition-colors"><Icon path={Icons.FileText} className="w-4 h-4" /></div>
                                                            <span className="truncate font-medium text-slate-600">{file.name}</span>
                                                        </div>
                                                        <button onClick={() => removeFile(idx)} className="text-slate-300 hover:text-red-500 transition-colors p-1"><div className="w-4 h-4"><Icon path={Icons.X} className="w-full h-full" /></div></button>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    <button onClick={extractResi} disabled={pdfFiles.length === 0 || isProcessing} 
                                        className={`w-full py-4 rounded-xl font-bold text-white transition-all flex items-center justify-center gap-3 text-lg shadow-lg shadow-orange-500/20 ${pdfFiles.length === 0 || isProcessing ? 'bg-slate-300 cursor-not-allowed shadow-none' : 'bg-gradient-to-r from-orange-500 to-red-600 hover:from-orange-600 hover:to-red-700 hover:scale-[1.01] active:scale-[0.99]'}`}>
                                        <div className="w-6 h-6"><Icon path={isProcessing ? Icons.Loader2 : Icons.Search} className="w-full h-full" spin={isProcessing} /></div>
                                        {isProcessing ? `Sedang Mengurai ${pdfFiles.length} File PDF...` : 'Mulai Eksekusi'}
                                    </button>
                                </div>
                                {errorMsg && <div className="mt-4 p-4 bg-red-50 border border-red-100 text-red-700 rounded-xl flex items-center gap-3 text-sm animate-fade-in"><div className="w-5 h-5 text-red-500 shrink-0"><Icon path={Icons.AlertCircle} className="w-full h-full" /></div> {errorMsg}</div>}
                            </div>

                            {/* RESULTS AREA */}
                            <div className="grid grid-cols-1 md:grid-cols-12 divide-y md:divide-y-0 md:divide-x divide-slate-200 bg-white min-h-[500px]">
                                
                                {/* LOGS PANEL (LEFT) */}
                                <div className="p-4 bg-slate-50/80 md:col-span-4 flex flex-col h-full border-r border-slate-200">
                                    <h3 className="font-bold text-slate-700 mb-3 flex items-center gap-2 text-sm uppercase tracking-wider">
                                        <Icon path={Icons.Layers} className="w-4 h-4 text-slate-400" /> Log Aktivitas
                                    </h3>
                                    <div className="flex-1 bg-white border border-slate-200 rounded-lg p-3 overflow-y-auto custom-scrollbar h-[400px] font-mono text-xs leading-relaxed shadow-inner">
                                        {logs.length === 0 ? (
                                            <div className="h-full flex flex-col items-center justify-center text-slate-300 italic gap-2">
                                                <div className="w-8 h-8 opacity-50"><Icon path={Icons.Loader2} className="w-full h-full"/></div>
                                                Menunggu proses...
                                            </div>
                                        ) : (
                                            <ul className="space-y-1.5">
                                                {logs.map((log, idx) => (
                                                    <li key={idx} className={`break-words ${log.includes('âŒ') ? 'text-red-600 bg-red-50 p-1 rounded' : log.includes('âœ“') ? 'text-emerald-600' : log.includes('ðŸ“‚') ? 'font-bold text-slate-800 mt-2 pt-2 border-t border-slate-100' : 'text-slate-500'}`}>
                                                        {log}
                                                    </li>
                                                ))}
                                            </ul>
                                        )}
                                    </div>
                                </div>

                                {/* DATA PANEL (RIGHT) */}
                                <div className="p-6 md:col-span-8 bg-white flex flex-col">
                                    <div className="flex justify-between items-center mb-6">
                                        <div>
                                            <h2 className="text-xl font-bold text-slate-800">Hasil Ekstraksi</h2>
                                            <p className="text-sm text-slate-500 mt-1">Total Ditemukan: <span className="inline-flex items-center justify-center px-2.5 py-0.5 rounded-full bg-orange-100 text-orange-700 font-bold text-xs border border-orange-200">{extractedData.length} Resi Unik</span></p>
                                        </div>
                                        {extractedData.length > 0 && (
                                            <div className="flex gap-3">
                                                <button onClick={copyToClipboard} className="flex items-center gap-2 px-4 py-2 text-slate-600 hover:bg-slate-100 hover:text-slate-800 rounded-lg border border-slate-300 transition-all text-sm font-medium shadow-sm active:scale-95">
                                                    <div className="w-4 h-4"><Icon path={Icons.Copy} className="w-full h-full" /></div> Salin
                                                </button>
                                                <button onClick={downloadCSV} className="flex items-center gap-2 px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg transition-all text-sm font-medium shadow-md shadow-emerald-500/20 active:scale-95">
                                                    <div className="w-4 h-4"><Icon path={Icons.Download} className="w-full h-full" /></div> Excel/CSV
                                                </button>
                                            </div>
                                        )}
                                    </div>

                                    {extractedData.length === 0 ? (
                                        <div className="flex-1 flex flex-col items-center justify-center text-slate-300 opacity-60 pb-10">
                                            <div className="w-24 h-24 mb-4 bg-slate-50 rounded-full flex items-center justify-center"><Icon path={Icons.Package} className="w-12 h-12 text-slate-300" /></div>
                                            <p className="font-medium">Belum ada data resi berhasil diurai.</p>
                                        </div>
                                    ) : (
                                        <div className="flex-1 flex flex-col min-h-0">
                                            {/* STATISTIK CARD HIGHLIGHT */}
                                            <div className="grid grid-cols-2 md:grid-cols-4 gap-3 mb-4">
                                                <div className="bg-teal-50 p-3 rounded-xl border border-teal-100 text-center">
                                                    <div className="text-xs text-teal-600/70 font-bold uppercase mb-1">GTL</div>
                                                    <div className="text-2xl font-bold text-teal-700">{stats.gtlCount}</div>
                                                </div>
                                                <div className="bg-red-50 p-3 rounded-xl border border-red-100 text-center">
                                                    <div className="text-xs text-red-600/70 font-bold uppercase mb-1">Ninja Van</div>
                                                    <div className="text-2xl font-bold text-red-700">{stats.ninjaCount}</div>
                                                </div>
                                                <div className="bg-blue-50 p-3 rounded-xl border border-blue-100 text-center">
                                                    <div className="text-xs text-blue-600/70 font-bold uppercase mb-1">Total Scan</div>
                                                    <div className="text-2xl font-bold text-blue-700">{stats.totalPages} <span className="text-xs font-normal text-blue-500">Hal</span></div>
                                                </div>
                                                
                                                <div 
                                                    onClick={() => duplicateData.length > 0 && setIsDuplicateModalOpen(true)}
                                                    className={`p-3 rounded-xl border text-center transition-all relative overflow-hidden ${duplicateData.length > 0 ? 'bg-yellow-50 border-yellow-200 cursor-pointer hover:shadow-md hover:-translate-y-0.5 group' : 'bg-slate-50 border-slate-100 opacity-50'}`}
                                                >
                                                    <div className="text-xs text-yellow-600/70 font-bold uppercase mb-1 flex items-center justify-center gap-1">
                                                        Duplikat <Icon path={Icons.Layers} className="w-3 h-3"/>
                                                    </div>
                                                    <div className="text-2xl font-bold text-yellow-600">{duplicateData.length}</div>
                                                    {duplicateData.length > 0 && <div className="absolute bottom-1 right-1 w-2 h-2 bg-red-500 rounded-full animate-ping"></div>}
                                                </div>
                                            </div>

                                            {/* LIST RESI */}
                                            <div className="flex-1 overflow-y-auto pr-2 custom-scrollbar bg-slate-50/50 rounded-lg border border-slate-200 p-2">
                                                <div className="space-y-2">
                                                    {extractedData.map((item, idx) => {
                                                        // Styling khusus untuk GTL dan Ninja
                                                        let cardStyle = "border-slate-200 hover:border-slate-300";
                                                        let badgeStyle = "bg-slate-100 text-slate-600 border-slate-200";
                                                        let iconColor = "text-slate-400";

                                                        if (item.type === 'GTL') {
                                                            cardStyle = "border-teal-200 bg-teal-50/30 hover:border-teal-300 hover:bg-teal-50/60";
                                                            badgeStyle = "bg-teal-100 text-teal-700 border-teal-200 font-bold";
                                                            iconColor = "text-teal-500";
                                                        } else if (item.type === 'Ninja Van') {
                                                            cardStyle = "border-red-200 bg-red-50/30 hover:border-red-300 hover:bg-red-50/60";
                                                            badgeStyle = "bg-red-100 text-red-700 border-red-200 font-bold";
                                                            iconColor = "text-red-500";
                                                        }

                                                        return (
                                                            <div key={idx} className={`flex items-center justify-between p-3 bg-white border shadow-sm rounded-lg transition-all group ${cardStyle}`}>
                                                                <div className="flex items-center gap-4">
                                                                    <span className="w-8 h-8 flex items-center justify-center bg-white border border-slate-100 text-slate-400 text-xs rounded-full font-mono shadow-sm">{idx + 1}</span>
                                                                    <div>
                                                                        <div className="font-bold text-slate-800 font-mono text-lg tracking-wide flex items-center gap-2">
                                                                            {item.resi}
                                                                            {/* Icon kecil indikator */}
                                                                            {(item.type === 'GTL' || item.type === 'Ninja Van') && (
                                                                                <div className="w-2 h-2 rounded-full bg-current opacity-50"></div>
                                                                            )}
                                                                        </div>
                                                                        <div className="flex flex-col md:flex-row md:items-center gap-1 md:gap-3 text-xs text-slate-400 mt-0.5">
                                                                            <div className="flex items-center gap-1.5">
                                                                                <Icon path={Icons.FileText} className="w-3 h-3"/> 
                                                                                <span className="truncate max-w-[150px]" title={item.fileName}>{item.fileName}</span>
                                                                            </div>
                                                                            <span className="hidden md:inline text-slate-300">â€¢</span>
                                                                            <span>Hal: {item.page}</span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div className="flex flex-col items-end gap-2">
                                                                    <span className={`text-[10px] px-2.5 py-1 rounded-full border uppercase tracking-wider ${badgeStyle}`}>
                                                                        {item.type}
                                                                    </span>
                                                                    <div className={`w-5 h-5 ${iconColor} opacity-0 group-hover:opacity-100 transition-opacity`}><Icon path={Icons.CheckCircle} className="w-full h-full" /></div>
                                                                </div>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                        
                        <div className="mt-8 text-center text-xs text-slate-400 space-y-1">
                            <p>Support Khusus: <span className="text-teal-600 font-bold">GTL</span> (Format Angka), <span className="text-red-600 font-bold">Ninja Van</span> (Format NJV), J&T, SPX, JNE.</p>
                            <p>Sistem memproses PDF secara lokal di browser (Aman & Cepat).</p>
                        </div>
                        
                        {/* MODAL DUPLICATE */}
                        <Modal 
                            isOpen={isDuplicateModalOpen} 
                            onClose={() => setIsDuplicateModalOpen(false)} 
                            title={`Daftar Resi Ganda (${duplicateData.length})`}
                        >
                            <div className="space-y-2">
                                {duplicateData.length === 0 ? (
                                    <p className="text-center text-slate-400 py-4">Tidak ada resi ganda.</p>
                                ) : (
                                    duplicateData.map((item, idx) => (
                                        <div key={idx} className="flex items-center justify-between p-3 bg-yellow-50 border border-yellow-100 rounded-lg">
                                            <div className="flex items-center gap-3">
                                                <span className="w-6 h-6 flex items-center justify-center bg-yellow-100 text-yellow-600 text-xs rounded-full font-mono font-bold">{idx + 1}</span>
                                                <div>
                                                    <div className="font-bold text-slate-800 font-mono">{item.resi}</div>
                                                    <div className="text-xs text-slate-500">File: {item.fileName} â€¢ Hal: {item.page}</div>
                                                </div>
                                            </div>
                                            <span className="text-[10px] px-2 py-1 bg-white rounded border border-yellow-200 text-yellow-600 font-bold uppercase">{item.type}</span>
                                        </div>
                                    ))
                                )}
                            </div>
                        </Modal>

                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
